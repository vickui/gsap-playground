<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>GreenSock - Playground</title>
  </head>
  <body>
    <h1><span>GSAP</span> playground</h1>
    <button id="cta">click here</button>

    <div class="panel">
      <div class="box">
        <img src="images/basic-image.svg" id="light" />
        <p>
          Be humble, be teachable and always keep learning!
        </p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>

    <script>
      var timeline = new TimelineMax({
        pause: true
      });

      timeline.to(".panel", 1.5, {
        scaleY: 1,
        height: "100vh",
        ease: Circ.easeOut
      });
      timeline.to("#light", 1, {
        opacity: 1,
        y: 0,
        delay: 1,
        ease: Back.easeOut.config(1.7)
      }),
        1;
      timeline.to("p", 1, { opacity: 1, y: 20 });
      timeline.to(
        ".box",
        3,
        {
          opacity: 0.9,
          scale: 1,
          ease: Elastic.easeOut.config(1, 0.3)
        },
        "-=3.5"
      );
      timeline.reversed(true);

      document.getElementById("cta").addEventListener("click", function() {
        timeline.reversed(!timeline.reversed());
        if (timeline.reversed()) {
          document.getElementById("cta").innerHTML = 'click here'
          timeline.reversed();
        } else {
          document.getElementById("cta").innerHTML = 'click again'
          timeline.play();
        }
      });
    </script>
